name: Sync Sales.twbx

on:
  push:
    branches:
      - '*'  # Runs on all branches
    paths:
      - 'Live/Sales.twbx'  # Only trigger when this file changes
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Live/Sales.twbx'  # Only trigger when this file changes

jobs:
  sync-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Sync Sales.twbx
        run: |
          python3 sync_sales_twb.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain Live/Customers/Sales.twbx)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Live/Customers/Sales.twbx
          git commit -m "Auto-sync: Update Sales.twbx in Customers from Live" || exit 0
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            git push
          fi

      - name: Update Pull Request
        if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ”„ **Auto-sync completed**
            
            The file `Live/Customers/Sales.twbx` has been automatically updated to match `Live/Sales.twbx`.

